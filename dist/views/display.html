<div class="page-header center">
  <h3>remember these people</h3>
  <h2>{{time}} <small>secs...</small></h2>  
</div>
  
<div class="row-fluid">
  <div ng-repeat="person in people">
    <div class="thumbnails span5">
        <div class="thumbnail">
          <img class="img-rounded" ng-src="{{person.pic}}">
          <h3 class="center">{{person.name}}</h3>
        </div>
    </div>
  </div>
</div>
